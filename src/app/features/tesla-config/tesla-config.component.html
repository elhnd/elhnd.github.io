<h1>Step 2: Select your config and options</h1>


<div class="row m-0 p-0">
    <div class="col-4 mb-3">
        <label for="configSelect" class="fs-4">Config:</label>
        <select id="configSelect" class="form-select fs-4" aria-label="Configuration Select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="col-12 mb-3 fs-4">
        Range: 
    </div>

    <div class="col-12 mb-3 form-check" style="margin-left: 12px;">
        <label class="form-check-label fs-4" for="includeTow">
            Tow hitch ? <input class="form-check-input" type="checkbox" value="" id="includeTow" name="includeTow">
        </label>
    </div>

    <div class="col-12 mb-3 form-check" style="margin-left: 12px;">
        <label class="form-check-label fs-4" for="includeYoke">
            Yoke steering wheel ? <input class="form-check-input" type="checkbox" value="" id="includeYoke" name="includeYoke">
        </label>
    </div>
</div>
