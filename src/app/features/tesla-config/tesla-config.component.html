<h2>Step 2: Select your config and options</h2>
<div class="row">
    <div class="col-4 mb-3">
        <label for="configSelect" class="fs-5">Config:</label>
        <select id="configSelect" class="form-select fs-5" aria-label="Configuration Select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="col-12 mb-3 fs-5">
        Range: 
    </div>

    <div class="col-12 mb-3 form-check" style="margin-left: 12px;">
        <label class="form-check-label fs-5" for="includeTow">
            Tow hitch ? <input class="form-check-input" type="checkbox" value="" id="includeTow" name="includeTow">
        </label>
    </div>

    <div class="col-12 mb-3 form-check" style="margin-left: 12px;">
        <label class="form-check-label fs-5" for="includeYoke">
            Yoke steering wheel ? <input class="form-check-input" type="checkbox" value="" id="includeYoke" name="includeYoke">
        </label>
    </div>
</div>
